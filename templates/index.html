<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Image Colour Palette Generator</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item"><a class="nav-link active" href="https://tomic-pasko.github.io/cv/">About</a></li>
        </ul>

    </div>
</nav>

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Image Colour Palette Generator</h1>
            <!-- Place button here - Upload image/Show palette  -->
            <form action="{{ url_for('home') }}" method="POST" enctype="multipart/form-data">

                <div class="form-row">

                    <div class="form-group col-md-2 mb-4 center_div">
                        <label>Pick a number</label>
                        <div>
                            <input type="text" name="n_colours" class="form-control custom_width" placeholder="1-10">

                            <label for="file-upload" class="custom-file-upload">
                                Upload Image
                            </label>
                            <input id="file-upload" type="file" name="file">
                        </div>
                    </div>

                </div>
                <button type="submit" class="btn btn-light">Show palette</button>

            </form>

        </div>
    </div>
</header>

<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            {% for colour in colours %}
            <div class="col mb-5">
                <div class="text-center">
                    <h5 class="fw-bolder">{{ colour }}</h5>
                </div>

                <div class="card h-20">
                    <!-- Colour details-->
                    <div class="card-body p-4" style="background-color: {{ colour }}">
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>


<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Image Colour Generator {{ year }}</p>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="static/js/scripts.js"></script>
</body>

</html>
